<!DOCTYPE html>
<html>
<head>
    <title>Karta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([45.82131120611864, 16.020972518586444], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);


    var mjesta = [
        {name: 'ULAZ', lat: 45.821844061579036, lng: 16.019479005550615},
        {name: 'SUVENIRI', lat: 45.82144028626019, lng: 16.020382681429695},
        {name: 'ADVENT', lat: 45.82168485780039, lng: 16.019380773751234},
        {name: 'IGRALIŠTE', lat: 45.821816897939264, lng: 16.020759403490157},
        {name: 'RASPELO', lat: 45.8214315405264, lng: 16.023637454125872}
    ];


    mjesta.forEach(function(mjesta) {
        var marker = L.marker([mjesta.lat, mjesta.lng]).addTo(map);
        marker.bindPopup(mjesta.name);
    });
</script>
</body>
</html>
